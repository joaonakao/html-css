<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">
               <option value="" selected>---escolha---</option>
                <optgroup label="região sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">rio de janeiro</option>
                    <option value="SP">sao paulo</option>
                </optgroup>
                <optgroup label="região nordeste">
                    <option value="MA">maranhao</option>
                    <option value="PE">pernambuco</option>
                    <option value="RN">rio grande do norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissão:</label>
            <input type="text" name="prof" id="iprof" list="1stprof">
            <datalist id=1stprof>
                <option value="ADM">administrador</option>
                <option value="CONT">contabilidade</option>
                <option value="DEV">desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" >
            <input type="reset">
        </p>
    </form>
    
</body>
</html>
